<div class="pagina-login">

  <!-- Header con logo -->
  <div class="intestazione">
    <img src="images/LogoBugBoard.png" alt="BugBoard26 Logo" class="logo-immagine" />
    <div class="logo-wrapper">
      <span class="logo-testo">BugBoard26</span>
    </div>
    <p class="logo-sottotitolo">Gestione collaborativa delle issue</p>
  </div>

  <!-- Card login -->
  <div class="scheda-login">

    <div class="intestazione-scheda">
      <h1 class="titolo-accedi">Accedi</h1>
      <p class="sottotitolo-accedi">Inserisci le tue credenziali per continuare</p>
    </div>

    <form class="form-login" (ngSubmit)="onAccedi()">

      <!-- Campo Email -->
      <div class="campo-form">
        <label class="etichetta" for="email">
          Email <span class="obbligatorio">*</span>
        </label>
        <div class="contenitore-input">
          <span class="icona-input">âœ‰</span>
          <input
            id="email"
            type="email"
            class="input-testo"
            placeholder="Inserisci la tua email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
      </div>

      <!-- Campo Password -->
      <div class="campo-form">
        <label class="etichetta" for="password">
          Password <span class="obbligatorio">*</span>
        </label>
        <div class="contenitore-input">
          <span class="icona-input">ðŸ”’</span>
          <input
            id="password"
            [type]="mostraPassword ? 'text' : 'password'"
            class="input-testo"
            placeholder="Inserisci la password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
      </div>

      <!-- Messaggio errore -->
      @if (errore) {
        <div class="messaggio-errore">
          {{ errore }}
        </div>
      }

      <!-- Bottone Accedi -->
      <button type="submit" class="btn-accedi" [disabled]="caricamento">
        {{ caricamento ? 'Accesso in corso...' : 'Accedi' }}
      </button>

    </form>

  </div>

  <!-- Credenziali demo -->
  <div class="scheda-demo">
    <p class="demo-titolo">Credenziali demo:</p>
    <div class="demo-riga">
      <span class="demo-label">Email:</span>
      <span class="demo-valore">admin&#64;bugboard26.com</span>
    </div>
    <div class="demo-riga">
      <span class="demo-label">Password:</span>
      <span class="demo-valore">admin</span>
    </div>
  </div>

</div>
