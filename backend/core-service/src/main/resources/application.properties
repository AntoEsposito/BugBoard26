spring.application.name=core-service
server.port=8082

# ====== DOTENV ======
springdotenv.directory=../../

# ====== DATABASE ======
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# ====== JPA / HIBERNATE ======
# update = crea/modifica tabelle automaticamente in base alle Entity Java
# In produzione si usa "validate" con migrazioni Flyway/Liquibase
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Formatta le query SQL nel log per leggibilit√†
spring.jpa.properties.hibernate.format_sql=true

# ====== JWT ======
jwt.secret=${JWT_SECRET}

# ====== UPLOAD IMMAGINI ======
# Cartella dove il Core Service salva fisicamente le immagini
upload.dir=/uploads
# Limite dimensione file (5 MB)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
