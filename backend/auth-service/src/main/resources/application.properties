spring.application.name=auth-service
server.port=8081

# ====== DOTENV ======
# Cerca il file .env nella root del progetto (2 livelli sopra auth-service)
springdotenv.directory=../../

# ====== DATABASE ======
# I valori vengono letti dal .env tramite spring-dotenv
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# ====== JPA / HIBERNATE ======
# crea/modifica tabelle automaticamente in base alle Entity Java
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Formatta le query SQL nel log per leggibilit√†
spring.jpa.properties.hibernate.format_sql=true

# ====== JWT ======
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# ====== Credenziali per l'admin di default ======
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}
admin.nome=${ADMIN_NOME}
admin.cognome=${ADMIN_COGNOME}
