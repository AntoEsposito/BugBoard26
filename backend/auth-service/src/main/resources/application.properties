spring.application.name=auth-service
server.port=8081

# ====== DOTENV ======
# Cerca il file .env nella root del progetto (2 livelli sopra auth-service)
springdotenv.directory=../../

# ====== DATABASE ======
# I valori vengono letti dal .env tramite spring-dotenv
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# ====== JPA / HIBERNATE ======
# update = crea/modifica tabelle automaticamente in base alle Entity Java
# In produzione si usa "validate" con migrazioni Flyway/Liquibase
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Formatta le query SQL nel log per leggibilit√†
spring.jpa.properties.hibernate.format_sql=true

# ====== JWT ======
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
